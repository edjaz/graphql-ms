apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tag-mongodb
  namespace: blog
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tag-mongodb
    spec:
      volumes:
      - name: data
        emptyDir: {}
      containers:
      - name: mongo
        image: mongo:3.4.10
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: data
          mountPath: /data/db/
---
apiVersion: v1
kind: Service
metadata:
  name: tag-mongodb
  namespace: blog
spec:
  selector:
    app: tag-mongodb
  ports:
  - port: 27017
