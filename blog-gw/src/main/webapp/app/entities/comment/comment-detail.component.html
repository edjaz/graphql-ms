
<div *ngIf="comment">
    <h2><span jhiTranslate="blogApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.comment.text">Text</span></dt>
        <dd>
            <span>{{comment.text}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.comment.authorId">Author Id</span></dt>
        <dd>
            <span>{{comment.authorId}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.comment.postId">Post Id</span></dt>
        <dd>
            <span>{{comment.postId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comment/'+ comment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
